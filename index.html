<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
  
  <title>Order summary card</title>
</head>
<body>

<div class="cardContainer">

  <div class="topImage">
    <img src="images/illustration-hero.svg" alt="">
  </div>
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div id="annualPlanBlock">
    <img src="images/icon-music.svg" alt="">
    <p>Annual Plan<br>
    $59.99/year</p>
    <a href="#">Change</a>
  </div>

  <div id="proceedToPayment">
    Proceed to Payment
  </div>
  <p id="cancelOrderText">Cancel Order</p>
</div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SourceCodeDad/order-summary-component-main">Roque Rodriguez</a>.
  </div>
</body>
</html>
